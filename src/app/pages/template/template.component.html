<h4 class="m-5">Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(form)" #form="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="nombre"
               [class.is-invalid]="nombre.invalid && nombre.touched"
               [ngModel]="usuario.nombre"
               placeholder="Nombre"
               minlength="3"
               required
               #nombre="ngModel"
               >
        <small *ngIf="nombre.invalid && nombre.touched" 
               class="form-text text-danger">Ingrese minimo 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               [class.is-invalid]="apellido.invalid && apellido.touched"
               [ngModel]="usuario.apellido"
               name="apellido"
               placeholder="Apellido"
               #apellido="ngModel"
               required
               >
        <small *ngIf="apellido.invalid && apellido.touched" 
               class="form-text text-danger">Debe ingresar el apellido</small>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             [class.is-invalid]="correo.invalid && correo.touched"
             [ngModel]="usuario.correo"
             name="correo"
             placeholder="Correo electrÃ³nico"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #correo="ngModel"
             required
             >
        <small *ngIf="correo.invalid && correo.touched" 
             class="form-text text-danger">Ingrese un correo valido</small>
    </div>
  </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">Pais</label>
      <div class="col-8">
          <select class="form-select"
                  name="pais"
                  [disabled]="paises.length == 0"
                  [class.is-invalid]="pais.invalid && pais.touched"
                  [ngModel]="usuario.pais"
                  required
                  #pais="ngModel">
              <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
          </select>
      </div>
  </div>

  
  <div class="form-group row">
    <label class="col-2 col-form-label">Genero</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input type="radio" 
               class="form-check-input" 
               name="genero" 
               ngModel 
               value="M" 
               id="masculino" 
               required
               #genero="ngModel"
               [class.is-invalid]="genero.invalid && genero.touched">
        <label class="form-check-label" for="masculino">Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" 
               class="form-check-input" 
               name="genero" 
               [ngModel]="usuario.genero" 
               value="F" 
               id="femenino"
               required
               #genero="ngModel"
               [class.is-invalid]="genero.invalid && genero.touched">
        <label class="form-check-label" for="femenino">Femenino</label>
      </div>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
