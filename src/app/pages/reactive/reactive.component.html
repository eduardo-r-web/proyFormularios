<h4 class="m-5">Formularios <small> tipo Reactive</small></h4>
<hr>
<form autocomplete="off" [formGroup]="form" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               [class.is-invalid]="nombreNoValido"
               >
        <small *ngIf="nombreNoValido" class="text-danger">Ingrese minimo 5 letras</small>
              
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido"
               [class.is-invalid]="apellidoNoValido"
               >
        <small *ngIf="apellidoNoValido" class="text-danger">Campo obligatorio</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             formControlName="correo"
             [class.is-invalid]="correoNoValido"
             >
      <small *ngIf="correoNoValido" class="text-danger">ingrese un correo valido</small>
    </div>
  </div>

  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">direccion</label>
    <div class="row col">
      <div class="col">
        <input type="text"
                class="form-control"
                placeholder="Distrito"
                formControlName="distrito"
                [class.is-invalid]="distritoNoValido">
      </div>
      <div class="col">
        <input type="text"
                class="form-control"
                placeholder="Ciudad"
                formControlName="ciudad"
                [class.is-invalid]="ciudadNoValido">
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col">
      <table class="table">
        <thead class="bg-dark" style="color: white;">
          <tr>
            <th>ID</th>
            <th>Pasatiempos</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody formArrayName="pasatiempos">
          <tr *ngFor="let control of pasatiempos.controls; let i = index">
            <td>{{i+1}}</td>
            <td> 
              <input type="text"
                      class="form-control"
                      [formControlName]="i"
                      > 
            </td>
            <td>
              <button class="btn btn-danger"
                      (click)="borrarPasatiempo(i)">Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>

      <button class="btn w-100 btn-primary mt-3 mb-5"
              type="button"
              (click)="agregarPasatiempo()">Agregar +</button>
    </div>
  </div>

  <div class="form-group row">
    <div class="offset-2 col-10">
      <button type="submit" class="btn w-100 btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>

<div>
  <div>status del formulario: {{form.status}}</div>
  <pre>{{form.value | json}}</pre>
</div>
